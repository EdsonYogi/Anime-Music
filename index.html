<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anime Music</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="guide">
        <input class="year" type="number" name="year" id="year" value="2019">
        <select class="seasons">
          <option value="summer">Summer</option>
          <option value="fall">Fall</option>
          <option value="winter">Winter</option>
          <option value="spring">Spring</option>
        </select>
      </div>
      <div class="anime">
        <h1 class="titleAnime">Anime</h1>
        <img class="animeImg" src="#" alt="">
        <div class="content">
          <div class="opening-ending"> 
            <h1>Opening / Ending</h1>
            <select class="info" size="4">
            </select>
            <i class="fas fa-search searchMusic"></i>
          </div>
        </div>
      </div>
      <div class="control">
        <i class="fas fa-chevron-left backwardAnime"></i>
        <i class="fas fa-chevron-right forwardAnime"></i>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/d264c96436.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
